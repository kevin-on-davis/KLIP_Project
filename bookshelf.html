<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bookshelfScript.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Roboto|Tajawal&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <title>Bookshelf</title>
</head>
<body>
    <div class="holy-grail-grid">
        <div class="holy-grail-header">
            <h1><a href="index.html" id="header">Bookshelf</a></h1>
        </div>
         
        <div class="holy-grail-left">
            <div class="flexible-article-images-container">
                <div class="flexible-article-content" id = "mapBox">
                    <div class="flexible-article-image-left">
                        <h3 id="title"></h3>
                        <div class="thumbnail" id = "picture"></div>
                        <h4 id="author"></h4>
                        <div id="bookDetails">
                            <p id="publicationYear"></p>
                            <p id="publishers"></p>
                            <p id="isbn"></p>
                            <p id="genre"></p>
                        </div>
                    </div>
                    <p id="synopsis"></p>
                    <p id="reviews"></p>
                    <div>
                        <input type="button" value="Add to Bookshelf" id="addToShelf" />
                    </div>
                </div>
            </div>                 
        </div>
                  
        <div class="holy-grail-right" style="overflow:scroll">
            <h3  style="background-color: rgba(212, 217, 222, 0.38); position:sticky; top:0">My Bookshelf</h3>
            <div class="luna-card luna-card--alt calloutBox" id="booksellers" style="background-color: #d4d9de61; display:none; position:sticky; top:1vw"></div>                  
            <div id="savedBook">
                <p id="savedTitle"></p>
                <p id="savedAuthor"></p>
                <button id="purchase">Purchase</button>
                <button id="borrow">Borrow</button>
                <button id="delete">Delete</button>
            </div>  
            <br>          
            <div id='map' style="display : none"></div>
        </div>
        
        <div class="holy-grail-footer">
            <hr>
            <h5>KLIP &copy;</h5>
        </div>
                  
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="bookshelfScript.js"></script> 

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>

</body>
</html>
