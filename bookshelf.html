<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bookshelf.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Roboto|Tajawal&display=swap" rel="stylesheet">
    <title>Bookshelf</title>
</head>
<body>
    <div class="holy-grail-grid">
        <div class="holy-grail-header">
            <h1><a href="index.html" id="header">Bookshelf</a></h1>
        </div>
         
        <div class="holy-grail-left">
            <div class="flexible-article-images-container">
                <div class="flexible-article-content">
                    <div class="flexible-article-image-left">
                        <h3 id="title"></h3>
                        <h4 id="author"></h4>
                        <div class="thumbnail">
                            <img src="" alt="">
                        </div>
                        <div id="bookDetails">
                            <p id="publicationYear"></p>
                            <p id="publishers"></p>
                            <p id="isbn"></p>
                            <p id="genre"></p>
                        </div>
                    </div>
                    <p id="synopsis"></p>
                    <h4>Reviews</h4>
                    <p id="reviews"></p>
                    <h4>Suggestions</h4>
                    <p id="suggestions"></p>
                </div>
            </div>                 
        </div>
                  
        <div class="holy-grail-right">
            <h3>My Bookshelf
                <select id="booksellers" name="booksellers" style="display:none">
                        <option class="bookstore">Indigo</option>
                        <option class="bookstore">Amazon</option>
                        <option class="bookstore">Ebay</option>
                        <option class="bookstore">Book Outlet</option>
                        <option class="bookstore">Books-a-Million (BAM)</option>
                        <option class="bookstore">Better World Books</option>
                        <option class="bookstore">Kobo</option>
                </select>
            </h3>
            <div id="savedBook">
                <!-- <p id="savedTitle"></p>
                <p id="savedAuthor"></p>
                <button id="purchase">Purchase</button>
                <button id="borrow">Borrow</button>
                <button id="delete">Delete</button> -->
            </div>  
            <br>          
           <div id='map' style="display : none"></div>
        </div>
                  
        <div class="holy-grail-footer">
            <hr>
            <h5>KLIP &copy;</h5>
        </div>
                  
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="bookshelf.js"></script> 
    <!-- <script src="script.js"></script>  -->

</body>
</html>
